<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LA DURANGO Album</title>
    <link rel="stylesheet" href="album.css">
</head>
<body>
    <div class="container">
        <div class="album-section">
            <img src="./album covers/la durango.jpeg" alt="LA DURANGO Album Cover">
            <div class="album-info">
                <p>Single</p>
                <h1>LA DURANGO</h1>
                <h2>Peso Pluma 路 Junior H 路 Eslabon Armado 路 2024 路 1 song</h2>
            </div>
        </div>

    <div class="button-container">
        <img src="./buttons/play button.png" alt="play button">
        <button id="shuffle-btn"><img src="./buttons/shuffle button.png" alt="shuffle button"></button>
    </div>

    <input type="text" id="searchInput" placeholder="Search for a song..." style="display: none;">

    <div class="song-list" id="list">
        <div class="song-card">
            <div class="song-number">1</div>
            <div class="song-name">
                <h2>LA DURANGO</h2>
                <p><img src="./buttons/explicit.png" alt="Tiny Image">Peso Pluma, Junior H, Eslabon Armado</p>
            </div>
            <div class="song-duration">4:22</div>
        </div>
    </div>

    <div class="footer">
        <a href="index.html">
            <img src="./buttons/home button.png" alt="Home">
        </a>
        <button id="search-btn"><img src="./buttons/search.png" alt="search button"></button>
        <a href="liked-songs.html">
            <img src="./buttons/save button.png" alt="Saved">
        </a>
    </div>

    <script>
        document.getElementById("shuffle-btn").addEventListener("click", function() {
            var songList = document.getElementById("list");
            var songs = songList.children;
            var shuffledSongs = Array.from(songs).sort(() => Math.random() - 0.5);
            songList.innerHTML = "";
            shuffledSongs.forEach(song => {
                songList.appendChild(song);
            });
        });

        document.getElementById("search-btn").addEventListener("click", function() {
            var searchInput = document.getElementById("searchInput");
            if (searchInput.style.display === "none") {
                searchInput.style.display = "block";
                searchInput.focus(); 
            } else {
                searchInput.style.display = "none";
            }
        });
        
    </script>

</body>
</html>
