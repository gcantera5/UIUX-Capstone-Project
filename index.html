<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mock Spotify</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div class="header">
            <div class="circle-button"></div>
            <div class="button green"></div>
            <div class="button gray"></div>
            <div class="button gray"></div>
            <div class="button gray"></div>
        </div>
        
        <div class="card-container">
            <a href="album_page.html" class="card-link">
                <div class="card">
                    <img src="./album covers/guts.png" alt="GUTS Album Image" class="album-image">
                    <div class="album-details">
                        <h3 class="album-title">GUTS</h3>
                        <p class="album-artist">Olivia Rodrigo</p>
                    </div>
                </div>
            </a>

            <a href="album_page.html" class="card-link">
                <div class="card">
                    <img src="./album covers/stick season.png" alt="Stick Season Album Image" class="album-image">
                    <div class="album-details">
                        <h3 class="album-title">Stick Season</h3>
                        <p class="album-artist">Noah Kahn</p>
                    </div>
                </div>
            </a>
            
            <a href="album_page.html" class="card-link">
                <div class="card">
                    <img src="./album covers/not like us.jpeg" alt="Not Like Us Album Image" class="album-image">
                    <div class="album-details">
                        <h3 class="album-title">Not Like Us</h3>
                        <p class="album-artist">Kendrick Lamar</p>
                    </div>
                </div>
            </a>

            <a href="album_page.html" class="card-link">
                <div class="card">
                    <img src="./album covers/family matters.jpeg" alt="Family Matters Album Image" class="album-image">
                    <div class="album-details">
                        <h3 class="album-title">Family Matters</h3>
                        <p class="album-artist">Drake</p>
                    </div>
                </div>
            </a>

            <a href="album_page.html" class="card-link">
                <div class="card">
                    <img src="./album covers/believe.jpeg" alt="Believe Album Image" class="album-image">
                    <div class="album-details">
                        <h3 class="album-title">Believe</h3>
                        <p class="album-artist">Justin Bieber</p>
                    </div>
                </div>
            </a>

            <a href="album_page.html" class="card-link">
                <div class="card">
                    <img src="./album covers/la durango.jpeg" alt="LA DURANGO Album Image" class="album-image">
                    <div class="album-details">
                        <h3 class="album-title">LA DURANGO</h3>
                        <p class="album-artist">Peso Pluma</p>
                    </div>
                </div>
            </a>
            
            <a href="album_page.html" class="card-link">
                <div class="card">
                    <img src="./album covers/billie eilish.jpeg" alt="Album Image" class="album-image">
                    <div class="album-details">
                        <h3 class="album-title">WHEN WE ALL FALL ASLEEP, WHERE DO WE GO?</h3>
                        <p class="album-artist">Billie Eilish</p>
                    </div>
                </div>
            </a>

            <a href="album_page.html" class="card-link">
                <div class="card">
                    <img src="./album covers/liked songs.jpeg" alt="Album Image" class="album-image">
                    <div class="album-details">
                        <h3 class="album-title">Liked Songs</h3>
                        <p class="album-artist">Custom Playlist</p>
                    </div>
                </div>
            </a>

        </div>
    
        <div class="footer">
            <img src="home_placeholder.png" alt="Home">
            <img src="search_placeholder.png" alt="Search">
            <img src="saved_placeholder.png" alt="Saved">
        </div>
    </div>

</body>
</html>
